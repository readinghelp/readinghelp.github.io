<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EPUB + Turn.js Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <!-- EPUB.js -->
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin: 20px auto;
    }

    #flipbook .page {
      background: white;
      padding: 20px;
      overflow-y: auto;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #flipbook .hard {
      background: #999;
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 600px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="hard">Cover</div>
    <div class="hard"></div>
    <!-- Pages will be inserted here -->
    <div class="hard">Back</div>
  </div>

  <script>
    const book = ePub("book.epub");
    const flipbook = $('#flipbook');

    book.ready.then(() => {
      const sections = book.spine.getSections();
      const promises = [];

      // Remove back cover temporarily
      const backCover = flipbook.children().last();
      backCover.remove();

      sections.forEach((section) => {
        const promise = section.load(book.load.bind(book)).then(() => {
          const html = section.document.body.innerHTML;
          const page = $('<div class="page"></div>').html(html);
          flipbook.append(page);
          section.unload();
        });
        promises.push(promise);
      });

      Promise.all(promises).then(() => {
        // Re-add the back cover
        flipbook.append(backCover);

        // Now initialize the flipbook
        flipbook.turn({
          width: 800,
          height: 600,
          autoCenter: true,
          elevation: 50,
          gradients: true
        });
      });
    });
  </script>

</body>
</html>
